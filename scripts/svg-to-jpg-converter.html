<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to JPG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .image-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ccc;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .download-all {
            text-align: center;
            margin: 20px 0;
        }
        .download-all button {
            background: #28a745;
            font-size: 16px;
            padding: 12px 24px;
        }
        .download-all button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>SVG to JPG Converter - Glass Repair Showcase Images</h1>
    <p>This tool converts the generated SVG images to JPG format (800x600px) for use in your glass repair showcase.</p>
    
    <div class="download-all">
        <button onclick="downloadAllImages()">Download All Images as JPG</button>
    </div>
    
    <div class="container" id="imageContainer">
        <!-- Images will be loaded here -->
    </div>

    <script>
        const images = [
            { file: 'window-before.svg', name: 'Window Before' },
            { file: 'window-after.svg', name: 'Window After' },
            { file: 'shower-before.svg', name: 'Shower Before' },
            { file: 'shower-after.svg', name: 'Shower After' },
            { file: 'storefront-before.svg', name: 'Storefront Before' },
            { file: 'storefront-after.svg', name: 'Storefront After' }
        ];

        function loadImages() {
            const container = document.getElementById('imageContainer');
            
            images.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';
                
                const title = document.createElement('h3');
                title.textContent = img.name;
                div.appendChild(title);
                
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 600;
                canvas.id = `canvas-${index}`;
                div.appendChild(canvas);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${img.file.replace('.svg', '.jpg')}`;
                downloadBtn.onclick = () => downloadImage(index, img.file);
                div.appendChild(downloadBtn);
                
                container.appendChild(div);
                
                // Load SVG and draw to canvas
                loadSVGToCanvas(img.file, index);
            });
        }

        function loadSVGToCanvas(filename, index) {
            const canvas = document.getElementById(`canvas-${index}`);
            const ctx = canvas.getContext('2d');
            
            // Try to load from the showcase directory
            const svgPath = `../public/images/showcase/${filename}`;
            
            fetch(svgPath)
                .then(response => response.text())
                .then(svgText => {
                    const img = new Image();
                    const svgBlob = new Blob([svgText], {type: 'image/svg+xml'});
                    const url = URL.createObjectURL(svgBlob);
                    
                    img.onload = function() {
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, 800, 600);
                        ctx.drawImage(img, 0, 0, 800, 600);
                        URL.revokeObjectURL(url);
                    };
                    
                    img.src = url;
                })
                .catch(error => {
                    console.error(`Error loading ${filename}:`, error);
                    // Fallback: create a simple placeholder
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, 800, 600);
                    ctx.fillStyle = '#333';
                    ctx.font = '24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${filename}`, 400, 280);
                    ctx.fillText('(SVG not found - check file path)', 400, 320);
                });
        }

        function downloadImage(index, filename) {
            const canvas = document.getElementById(`canvas-${index}`);
            const jpgFilename = filename.replace('.svg', '.jpg');
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = jpgFilename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        }

        function downloadAllImages() {
            images.forEach((img, index) => {
                setTimeout(() => {
                    downloadImage(index, img.file);
                }, index * 500); // Stagger downloads by 500ms
            });
        }

        // Load images when page loads
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
