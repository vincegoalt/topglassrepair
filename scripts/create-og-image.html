<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .glass-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }
        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 40px;
        }
        .logo {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #fbbf24;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .services {
            font-size: 24px;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 30px;
        }
        .phone {
            font-size: 42px;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #fbbf24;
            color: #1e40af;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            transform: rotate(15deg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
